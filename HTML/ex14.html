<!-- table tag is used to create table and display table in  web pages -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>

    <style>
        table,tr,td {
            border: 1px solid white;
            border-collapse: collapse;
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            background-color: black;
            color: burlywood;
            text-align: center;
        }

        table {
            width: 600px;
        }
        caption {
            color: black;
            font-size: 25px;
        }
        th {
            padding: 10px;
        }
    </style>

</head>
<body>
    <!-- table tag is used to contain the table data -->
    <table>
        <caption>This is an Table</caption>
        <!-- tr tag is used to create row in the table -->
        <tr>
            <!-- th is used to define the heading of each column in the table -->
            <th>S No.</th>
            <th>Name</th>
            <th>Class</th>
        <tr>

        <tr>
            <td>1</td>
            <td>Manish Hedau</td>
            <td>Bca 3rd year</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Manish Hedau</td>
            <td>Bca 3rd year</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Manish Hedau</td>
            <td>Bca 3rd year</td>
        </tr>
    </table>

</body>
</html>
