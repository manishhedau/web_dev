<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- header and navbar section -->
    <header>
        <div class="Container">
            <div>
                <nav class="navbar-menus">
                    <ul>
                        <div class="navbar-items">
                            <a href="./home.html"><li>Home</li></a>
                        </div>
                        <div class="navbar-items">
                            <a href="./about.html"><li>About</li></a>
                        </div>
                        <div class="navbar-items">
                            <a href="./contact.html"><li>Contact</li></a>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header and navar end -->

    <!-- contact form -->
    <div id="contact-form">
        <div id="form-wrapper">
            <form action="GET">
                <h1 style="text-align: center;">Contact Us</h1>
                <div class="social-wrapper">
                    <img class="social-icon" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google-logo">
                    <img class="social-icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook-logo">
                    <img class="social-icon" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github-logo">
                    <img class="social-icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedin-logo">
                </div>

                <div id="input-wrapper">
                    <div>
                        <input class="input-box" type="text" name="Username" placeholder="Your Name">
                    </div>

                    <div>
                        <input class="input-box" type="email" name="email" placeholder="Email">
                    </div>

                    <div>
                        <input class="input-box" type="text" name="text" placeholder="Subject">
                    </div>

                    <div>
                        <input class="input-box" type="text" name="message" placeholder="Your Message">
                    </div>

                    <div>
                        <input class="button" type="submit" name="submit" value="submit" placeholder="Confirm Password">
                    </div>

                </div>
            </form>
        </div>
    </div>
    <!-- contact form ends -->
    <!-- footer section -->
    <section id="footer-section">
        <div id="footer-container">
            <div class=" footer">
                <footer>
                    <h3>Copyright &#169; Manish Hedau - 2020</h3>
                </footer>
            </div>
        </div>
    </section>
    
</body>
</html>
