<!-- if some audio or video file is not supported by browser then we can use embed tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tag</title>
</head>
<body>
    <div>
        <h1 style="margin-left: 200px;">Video Files</h1>
        <embed width="500px" height="350px" src="parking_lot_1.mp4">
    </div>
    <iframe width="956" height="538" src="https://www.youtube.com/embed/pvPsJFRGleA"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</body>
</html>
