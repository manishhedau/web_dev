<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down input box</title>
</head>
<body>

    <h3>Drop down option and auto complete input fields</h3>
    <input list="technologies" name="technology">
    <datalist id="technologies">
        <option value="Python">
        <option value="C++">
        <option value="Java">
        <option value="HTML">
        <option value="CSS">
        <option value="React">
        <option value="Javascript">
    </datalist>

    
</body>
</html>
